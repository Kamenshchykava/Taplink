<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />

    <title>Natallia Kamenshchykava</title>
  </head>
  <body>
    <div class="page_wrapper">
      <header class="header">
        <p class="header_text">
          <span class="header_text_span">Hi, my name’s</span><br />
          <span class="header_text_span_name">NATALLIA !</span><br />
          <span class="header_text_span">I’m a frontend-</span><br />
          <span class="header_text_span">developer,</span>
        </p>
      </header>

      <div class="container">
        <div class="banner">
          <p class="banner">i code cool website</p>
        </div>
        <div class="block">
          <p class="block">
            let’s bring your idea to life and create a website that stands out
            in today's competitive digital space
          </p>
          <span class="block">Ready to build something amazing?</span>
        </div>
        <button class="button">
          <a href="#" class="button_link">SEND YOUR OFFER</a>
        </button>
        <div class="socials">
          <div class="button_group">
            <button class="button_telegram">
              <a href="#" class="link_t"></a>
              <img
                src="img/icons/button_t.svg"
                alt="Telegram"
                class="button_icon_t"
              />
            </button>
            <button class="button_whatsapp">
              <a href="#" class="link"></a>
              <img
                src="img/icons/button_w.svg"
                alt="Whatsapp"
                class="button_icon_w"
              />
            </button>
            <button class="button_github">
              <a href="#" class="link"></a>
              <img
                src="img/icons/button_g.svg"
                alt="Github"
                class="button_icon_g"
              />
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
